<h3>Добавить нового сотрудника</h3>
<form [formGroup]="form" class="form">
  <div class="form-group">
    <label for="name">Имя:</label>
    <input
      type="text"
      id="name"
      class="form-control"
      placeholder="Имя..."
      formControlName="name"
    >
    <div class="validator" *ngIf="name && (name.touched || name.dirty)">
      <small class="form-error">
        {{name.errors?.required ? 'Необходимо указать имя' : ''}}
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="job">Должность:</label>
    <input
      type="text"
      class="form-control"
      id="job"
      placeholder="Должность..."
      formControlName="job"
    >
    <div class="validator" *ngIf="job && (job.touched || job.dirty)">
      <small class="form-error">
        {{job.errors?.required ? 'Необходимо указать должность' : ''}}
      </small>
    </div>
  </div>
  <div class="form-group form-group_action">
    <button
      mat-flat-button
      color="primary"
      (click)="submit()"
      [disabled]="loading || form.invalid"
    >
      Добавить
    </button>
    <span *ngIf="loading" class="loading">
      <mat-spinner diameter="30"></mat-spinner>
    </span>
    <button mat-flat-button mat-dialog-close color="warn">Закрыть</button>
  </div>
</form>
